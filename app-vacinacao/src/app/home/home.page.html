<ion-header class="home-header" [translucent]="true">
  <ion-toolbar class="home-header">
    <ion-title>
      App carteira de vacinação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <div class="container">
      <div class="box-container">
        <ion-router-link routerLink="/carteira-de-vacinacao">
          <div class="box-card">
            <img class="icon-box" src="../../assets/icon/carteira_vacinacao.png" alt="">
            <p class="box-card--title">Carteira de vacinação</p>
          </div>
        </ion-router-link>
        <ion-router-link routerLink="/busca-local">
          <div class="box-card">
            <img class="icon-box" src="../../assets/icon/location.png" alt="">
            <p class="box-card--title">Farmácia</p>
          </div>
        </ion-router-link>
      </div>
      <div class="box-container">
        <ion-router-link routerLink="/cadastro-cliente/">
          <div class="box-card">
            <img class="icon-box" src="../../assets/icon/registration.png " alt="">
            <p class="box-card--title">Cadastro de cliente</p>
          </div>
        </ion-router-link>
        <ion-router-link routerLink="/alarme/">
          <div class="box-card">
            <img class="icon-box" src="../../assets/icon/alarm-clock.png" alt="">
            <p class="box-card--title">Alarme</p>
          </div>
        </ion-router-link>
      </div>
    </div>
  </ion-toolbar>
